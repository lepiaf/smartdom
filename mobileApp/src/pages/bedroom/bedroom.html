<ion-header>
  <ion-navbar>
    <ion-title>Chambre</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">LED</ion-item-divider>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col width-50>
              <button ion-button color="secondary" block (click)="sendButton(8, 6, 3)">On</button>
            </ion-col>
            <ion-col width-50>
              <button ion-button color="danger" block (click)="sendButton(8, 6, 2)">Off</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Télécommande</ion-item-divider>
      <ion-item>
        <button ion-button block (click)="presentModalLed()">LED</button>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Chauffage</ion-item-divider>
      <ion-item>Température <span item-right>{{bedroom.temperature}}°C</span></ion-item>
      <ion-item>Humidité <span item-right>{{bedroom.humidity}}%</span></ion-item>
      <ion-item (click)="displayHeaterMode('chambre')">Mode <span item-right>{{bedroom.mode}}</span></ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
