<ion-header>
  <ion-navbar>
    <ion-title>Télécommande BBox</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="volume-off"></ion-icon></button>
      </ion-col>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="power"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="more"></ion-icon></button>
      </ion-col>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="desktop"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="arrow-dropup"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="arrow-dropleft"></ion-icon></button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)">OK</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="arrow-dropright"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="arrow-dropdown"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="arrow-back"></ion-icon></button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="play"></ion-icon><ion-icon name="pause"></ion-icon></button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="home"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="volume-up"></ion-icon></button>
      </ion-col>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)">P+</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="volume-down"></ion-icon></button>
      </ion-col>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)">P-</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)">1</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)">2</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)">3</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)">4</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)">5</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)">6</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)">7</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)">8</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)">9</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="recording"></ion-icon></button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)">0</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 0)"><ion-icon name="keypad"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
