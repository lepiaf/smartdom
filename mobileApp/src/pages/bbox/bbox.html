<ion-header>
  <ion-navbar>
    <ion-title>Télécommande BBox</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 0)"><ion-icon name="volume-off"></ion-icon></button>
      </ion-col>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 1)"><ion-icon name="power"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
          <button ion-button outline icon-left block (click)="sendButton(3, 3, 2)"><ion-icon name="desktop"></ion-icon></button>
      </ion-col>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 3)"><ion-icon name="more"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 4)"><ion-icon name="arrow-dropup"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 6)"><ion-icon name="arrow-dropleft"></ion-icon></button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 8)">OK</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 7)"><ion-icon name="arrow-dropright"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 5)"><ion-icon name="arrow-dropdown"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 9)"><ion-icon name="arrow-back"></ion-icon></button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 11)"><ion-icon name="play"></ion-icon><ion-icon name="pause"></ion-icon></button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 10)"><ion-icon name="home"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 14)"><ion-icon name="volume-up"></ion-icon></button>
      </ion-col>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 12)">P+</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 15)"><ion-icon name="volume-down"></ion-icon></button>
      </ion-col>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 13)">P-</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 16)">1</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 17)">2</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 18)">3</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 19)">4</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 20)">5</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 21)">6</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 22)">7</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 23)">8</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 24)">9</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 26)"><ion-icon name="recording"></ion-icon></button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 25)">0</button>
      </ion-col>
      <ion-col width-33>
        <button ion-button outline icon-left block (click)="sendButton(3, 3, 27)"><ion-icon name="keypad"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
