<ion-header>
  <ion-navbar>
    <ion-title>Salon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">Interrupteur</ion-item-divider>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col width-50>
              <button ion-button color="secondary" block (click)="updateState(2, 1, 1)">On</button>
            </ion-col>
            <ion-col width-50>
              <button ion-button color="danger" block (click)="updateState(2, 1, 0)">Off</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Télécommande</ion-item-divider>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col width-33>
              <button ion-button block (click)="presentModalHdmi()">HDMI</button>
            </ion-col>
            <ion-col width-33>
              <button ion-button block (click)="presentModalTv()">TV</button>
            </ion-col>
            <ion-col width-33>
              <button ion-button block (click)="presentModalBbox()">BBOX</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Chauffage</ion-item-divider>
      <ion-item>Température <span item-right>{{livingroom.temperature}}°C</span></ion-item>
      <ion-item>Humidité <span item-right>{{livingroom.humidity}}%</span></ion-item>
      <ion-item (click)="displayHeaterMode('salonGauche')">Mode Gauche <span item-right>{{livingroom.heaters.left}}</span></ion-item>
      <ion-item (click)="displayHeaterMode('salonDroite')">Mode Droite <span item-right>{{livingroom.heaters.right}}</span></ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
