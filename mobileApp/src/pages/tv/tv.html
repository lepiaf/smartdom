<ion-header>
  <ion-navbar>
    <ion-title>Télécommande TV</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(1, 2)"><ion-icon name="volume-off"></ion-icon></button>
      </ion-col>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(1, 0)"><ion-icon name="power"></ion-icon></button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(1, 16)"><ion-icon name="volume-down"></ion-icon></button>
      </ion-col>
      <ion-col width-50>
        <button ion-button outline icon-left block (click)="sendButton(1, 15)"><ion-icon name="volume-up"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
