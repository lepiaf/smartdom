<div class="row">
    <div class="col-md-12">
        <h2>Last 24 hours</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <h3>Average temperature</h3>
        <canvas id="line" class="chart chart-line" chart-data="data" chart-options="{animation:false, bezierCurve:false}"
                chart-labels="labels" chart-legend="true" chart-series="series"
                chart-click="onClick">
        </canvas>
    </div>
    <div class="col-md-6">
        <h3>Average humidity</h3>
        <canvas id="line" class="chart chart-line" chart-data="dataHum"
                chart-labels="labelsHum" chart-options="{animation:false, bezierCurve:false}" chart-legend="true" chart-series="series"
                chart-click="onClick">
        </canvas>
    </div>
</div>
