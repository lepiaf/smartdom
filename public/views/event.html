<div class="row">
    <div class="col-md-12">
        <h2>Last 24 hours</h2>
        <canvas id="line" class="chart chart-line" chart-data="data" chart-options="{animation:false, bezierCurve:false}"

                chart-click="onClick">
        </canvas>
    </div>
</div>
