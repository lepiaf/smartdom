<div class="row actuator">
    <div class="col-sm-6 col-md-4">
        <h2>Interrupteur Salon</h2>
        <div class="btn-group" role="group">
            <button class="btn btn-success btn-lg" ng-click="changeState(2,1,1)"><span class="glyphicon glyphicon-ok"></span> On</button>
            <button class="btn btn-danger btn-lg" ng-click="changeState(2,1,0)"><span class="glyphicon glyphicon-off"></span> Off</button>
        </div>
    </div>
</div>

    <div class="col-sm-6 col-md-4">
        <h2>Kodi</h2>
        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
                <button class="btn btn-warning btn-lg" ng-click="kodi.poweroff()"><span class="glyphicon glyphicon-off"></span> On/Off</button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg">-</button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg">-</button>
            </div>
        </div>

        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg" ng-click="kodi.setVolumeLow()"><span class="glyphicon glyphicon-volume-down"></span> vol -</button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg" ng-click="kodi.mute()"><span class="glyphicon glyphicon-volume-off"></span> mute</button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg" ng-click="kodi.setVolumeHigh(3,14)"><span class="glyphicon glyphicon-volume-up"></span> vol +</button>
            </div>
        </div>

        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg" ng-click="kodi.stop()"><span class="glyphicon glyphicon-stop"></span></button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg" ng-click="kodi.playPause()"><span class="glyphicon glyphicon-play"></span></button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg" ng-click="kodi.back()"><span class="glyphicon glyphicon-chevron-right"></span></button>
            </div>
        </div>
        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg">-</button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg" ng-click="kodi.up()"><span class="glyphicon glyphicon-arrow-up"></span></button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg">-</button>
            </div>
        </div>
        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg" ng-click="kodi.left()"><span class="glyphicon glyphicon-arrow-left"></span></button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg" ng-click="kodi.enter()"><span class="glyphicon glyphicon-ok"></span>Enter</button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg" ng-click="kodi.right()"><span class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>
        <div class="btn-group btn-group-justified" role="group">

            <div class="btn-group" role="group">

<div class="row temperature">
    <div class="col-xs-4 col-sm-3">
        <h2>Température</h2>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Salon</h3>
            </div>
            <div class="panel-body">
                {{temperature.salon}}°C
            </div>
        </div>
    </div>
    <div class="col-xs-4 col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Chambre</h3>
            </div>
            <div class="panel-body">
                {{temperature.chambre}}°C
            </div>
        </div>
    </div>
</div>
